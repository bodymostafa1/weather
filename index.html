<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/c7498e23c9.js" crossorigin="anonymous"></script>
    </head>
    <body>
            <nav class="navbar">
                <div class="container py-5">
                  <a class="navbar-brand px-5" href="#">
                    <i class="fa-solid fa-cloud fa-2xl" style="color: #408080;"></i>
                    <span class="text-white">Weather</span>
                  </a>
                  <div class="d-flex text-white text-capitalize">
                    <a class="px-4 xs-text border-hover text-decoration-none" href="index.html"> home</a>
                    <span class="px-4 xs-text border-hover"> News</span>
                    <span class="px-4 xs-text border-hover"> live cameras</span>
                    <span class="px-4 xs-text border-hover"> photos</span>
                    <a class="px-4 xs-text border-hover text-decoration-none" href="contactus.html"> contact</a>
                </div>
                </div>
              </nav>
              <div class="bg-city">
                <div class="container py-5">
                    <div class="row justify-content-center">
                        <div class="d-flex justify-content-center">
                            <div class="bg-main rounded-pill w-90 d-flex justify-content-between py-1 px-1">
                                <input type="text" class="rounded-pill py-2 spec-w pl w-100 city-input" placeholder="Find your location...">
                                <button class="rounded-pill bg-cyan py-2 px-5 find-btn border-0 text-white">find</button>
                            </div>
                        </div>
                       
                    </div>
                    <div class="row my-5 g-0">
                        <div class="col-md-4 ">
                            <div class="text-white-50 forecast-header bg-header text-capitalize">
                                <div class="d-flex justify-content-between bg-header px-2 py-2">
                                    <span class="todayday"></span>
                                    <span class="todaydate" >4 </span>
                                </div>
                                <div class="forecast-body bg-forecast-body ps-3">
                                    <span class="py-3 d-inline-block">Cairo</span>
                                    <div class="d-flex justify-content-around">
                                        <h1 class="large-text text-white fw-bold highdeg">26 C</h1>
                                        <img id="today-img" src="images/113.png" alt="">
                                    </div>
                                    <span class="text-info py-3 d-inline-block condition">clear</span>
                                    <div class="forecast-bottom d-flex text-white-50">
                                        <i class="fa-solid fa-umbrella pt-1"></i>
                                        <span class="pe-4 ps-1  pb-1 prec">20%</span>
                                        <i class="fa-solid fa-wind pt-1" ></i >
                                        <span class="pe-4 ps-1 pb-1 wind-speed">18km/h</span>
                                        <i class="fa-regular fa-compass pt-1 "></i>
                                        <span class=" ps-1 pb-5 direction">east</span>
                                    </div>
                                </div>
                            </div>
                        </div>    
                        <div class="col-md-4 ">
                            <div class="text-white-50 text-center">
                                <div class="forecast header bg-main mx-auto py-2">
                                    <span class=" d-inline-block nextday">sunday</span>
                                </div>
                                <div class="forecast-body middle-body-bg">
                                    <img src="images/113 (1).png " alt="" class="pt-5">
                                    <h3 class=" text-white pt-2 next-temp">41.7 c</h3>
                                    <span class="d-block pb-3 next-temp-sm">26.3 c</span>
                                    <span class="text-info py-2 pb-5 d-block next-condition">sunny</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 ">
                            <div class="text-white-50 text-center">
                                <div class="forecast header bg-header mx-auto py-2">
                                    <span class=" d-inline-block">monday</span>
                                </div>
                                <div class="forecast-body bg-forecast-body">
                                    <img src="images/113 (1).png " alt="" class="pt-5">
                                    <h3 class=" text-white pt-2 thirdtemp">41.7 c</h3>
                                    <span class="d-block pb-3 thirdtemp-sm">26.3 c</span>
                                    <span class="text-info py-2 pb-5 d-block third-condition">sunny</span>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
              </div>
              <footer class="middle-body-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 py-5 mx-5">
                            <div class="bg-main rounded-pill w-90 d-flex justify-content-between py-1 px-1">
                                <input type="text" class="rounded-pill py-2 spec-w pl w-100" placeholder="Enter your email to Subscribe">
                                <button class="rounded-pill bg-cyan py-2 px-4 border-0 text-white">Subscribe</button>
                            </div>
                        </div>
                        <div class="col-md-3 py-5">
                            <div class="d-flex justify-content-center">
                                <div class="icon-xs  mx-1">
                                    <i class="fa-brands fa-facebook-f fa-lg"></i>
                                </div>
                                <div class="icon-xs  mx-1">
                                    <i class="fa-brands fa-twitter fa-lg"></i>
                                </div>
                                <div class="icon-xs  mx-1">
                                    <i class="fa-brands fa-google-plus-g fa-lg"></i>
                                </div>
                                <div class="icon-xs  mx-1">
                                    <i class="fa-brands fa-pinterest fa-lg"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <span class="text-white-50 px-5 xs-text pb-5 d-block">Copyright 2014 Company name. Designed by Themezy. All rights reserved</span>
                </div>
              </footer>
              <script src="js/main.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/moment.js"></script>
    </body>
</html>
